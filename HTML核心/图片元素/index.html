            <h2>太阳系</h2>
        </figcaption>

        <p>
            是一個受太陽重力約束在一起的行星系統，包括太陽以及直接或間接圍繞太陽運動的天體。在直接圍繞太陽運動的天體中，最大的八顆被稱為行星，其餘的天體要比行星小很多，比如矮行星、太陽系小行星和彗星。軌道間接圍繞太陽運動的天體是衛星，其中有兩顆比最小的行星水星還要大。
